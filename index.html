<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webtop</title>
</head>

<body>
    <section class="accounts-screen">
        <h1 class="heading">Webtop</h1>
        <div class="accounts">
            <div class="account">
            </div>
            <p class="accountName"></p>
            <input type="text" name="password" class="acctPassword">
            <div class="acctDetails">
                <input class="loginButton" type="button" value="Login">
                <a href="#">Forget password?</a>
            </div>
        </div>
        <div class="accounts">
            <div class="account">
            </div>
            <p class="accountName"></p>
            <input type="text" name="password" class="acctPassword">
            <div class="acctDetails">
                <input class="loginButton" type="button" value="Login">
            </div>

        </div>
        <div class="back"><i class="fas fa-arrow-left"></i></div>
    </section>

    <section class="landing-screen">
        <div class="alertWindow">
            <div class="closeButton"><i class="fas fa-times"></i></div>
            <h1>Delete</h1>
            <p>Do you want to delete?</p>
            <button>Delete</button>
        </div>

        <header>
            <div class="desktop-wave-top"></div>
            
            <div class="logo"><i class="fab fa-weebly"></i></div>
            <div class="search">
                <button class="searchButton">Search <i class="fas fa-search"></i></button>
                <input class="searchInput" type="text" placeholder="search" name="" id="">
            </div>
            <div class="settings">
                <i class="fas fa-cog"></i>
            </div>
            <div class="geoStatus">
                <i class="fas fa-moon"></i>
            </div>
            <div class="headerPanel">
                <div class="dateTime">
                    <div class="time">
                        <p>10:20 <span>PM</span></p>
                    </div>
                    <div class="date">
                        <p>13, February 2020</p>
                    </div>
                </div>
                <div class="graveYard">

                </div>
            </div>
        </header>
        <div class="settingsWindow" data-active="false">
            <div class="settingsOption"></div>
            <div class="settingsOption"></div>
            <div class="settingsOption"></div>
            <div class=","></div>
        </div>
        <div class="settingsWindowSubBottom">
            <div class="settingsOptionSub"></div>
            <div class="settingsOptionSub"></div>
            <div class="settingsOptionSub"></div>
        </div>
        <main>
            <div class="panels top">
            </div>
            <div class="panels left">
                <div class="leftPanelOption settings"></div>
                
            </div>
            <div class="panels right">
                <div class="toToAPP">
                    <div class="todo app">
                        <div class="heading">
                            <p>Task Manager</h1>
                                <div class="maximize" data-active="true"></div>
                        </div>
                        <div class="todoContent">
                            <div id="todoLists">
                                <div class="todoListWrap"></div>
                                <input type="text" name="" class="addTask addTaskInput todoList">
                                <div class="todoList panel">
                                    <button class="addTaskSubmit left importent"><i
                                            class="fas fa-asterisk"></i></button>
                                    <button class="addTaskSubmit left leaf"><i class="fas fa-leaf"></i></button>
                                    <button class="addTaskSubmit left college"><i
                                            class="fas fa-university"></i></button>
                                    <button class="addTaskSubmit" id="addTask">Add Reminder</button>
                                </div>
                            </div>

                            <div id="todoListDetails">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="infinity-loader">
                </div>
                <div class="articles">
                    <article class="editor">
                        <div class="buttons ">Add Post</div>
                        <div class="buttons ">Reminders</div>
                        <div class="buttons rightTools ">Add Post</div>
                    </article>
                    
                    <article class="addPost">
                        <textarea type="text" name="" class="addMainHeading"></textarea>
                        <textarea type="text" name="" class="addSubHeading"></textarea>
                        <textarea type="text" class="addContent" id="" cols="30" rows="10"></textarea>
                        <div class="addPostPanel">
                            <div class="buttonMain">Add Post</div>
                        </div>

                    </article>
                </div>
        </main>

        <div class="desktop-wave"></div>
        <footer>
            <div class="footerElements left"></div>
            <div class="footerElements middle">
                <div class="withLove"></div>
                <div class="techs"></div>
                <div class="copy">Copyright 2020 Abhay Vincent</div>
            </div>
            <div class="footerElements right"></div>
        </footer>
    </section>


    <!-- File connections -->

    <!-- Scripts -->
    <script src="src/js/vendor/jquery.js"></script>
    <script src="src/js/vendor/TweenMax.min.js"></script>
    <script src="https://kit.fontawesome.com/9f2e6fd0b8.js" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/animation.css">
</body>

</html>
